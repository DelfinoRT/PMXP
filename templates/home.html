<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Parrot Breeding Association Website!</h1>
    {% if current_user.is_authenticated %}
    <p>Logged in as {{ current_user.username }}. <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
    {% if current_user.is_authenticated and current_user.username.startswith("ADM-") %}
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
{% endif %}
</body>
</html>
