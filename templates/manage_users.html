{% extends "base.html" %}
{% block content %}
<h2>Manage Users</h2>
<form method="POST">
    <input type="text" name="search" placeholder="Search users...">
    <input type="submit" value="Search">
</form>

<!-- Link to create a new user -->
<a href="{{ url_for('admin_create_user') }}">Create New User</a>

<ul>
{% for user in users %}
    <li>{{ user.username }} | {{ user.first_name }} {{ user.last_name }} | {{ user.member_id }}
        <a href="{{ url_for('change_user_password', user_id=user.id) }}">Change Password</a> 
        <a href="{{ url_for('manage_user_details', user_id=user.id) }}">Manage Details</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
